<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Mood">
    <meta name="theme-color" content="#0D0D0D">
    <meta name="description" content="Personal mood tracker - Track your daily mood throughout the year">
    
    <title>Mood Tracker</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <button class="nav-btn" id="prevYear" aria-label="Previous year">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>
            <h1 class="year-title" id="yearTitle">2026</h1>
            <button class="nav-btn" id="nextYear" aria-label="Next year">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>
        </header>

        <!-- Mood Grid -->
        <main class="main">
            <div class="grid-container">
                <!-- Month Headers -->
                <div class="month-headers" id="monthHeaders"></div>
                
                <!-- Grid -->
                <div class="mood-grid" id="moodGrid"></div>
            </div>

            <!-- Statistics -->
            <section class="stats-section" id="statsSection">
                <h2 class="stats-title">Statistics</h2>
                <div class="stats-grid" id="statsGrid"></div>
            </section>

            <!-- Legend -->
            <section class="legend-section">
                <h2 class="legend-title">Legend</h2>
                <div class="legend-grid" id="legendGrid"></div>
            </section>
        </main>

        <!-- Mood Selector Modal -->
        <div class="modal-overlay" id="moodModal">
            <div class="modal">
                <div class="modal-header">
                    <h3 class="modal-title" id="modalTitle">Select Mood</h3>
                    <button class="modal-close" id="modalClose" aria-label="Close">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div class="mood-options" id="moodOptions"></div>
                <button class="clear-btn" id="clearMood">Clear</button>
            </div>
        </div>

        <!-- Export/Import Menu -->
        <footer class="footer">
            <button class="action-btn" id="exportBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Export
            </button>
            <button class="action-btn" id="importBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                Import
            </button>
            <input type="file" id="importFile" accept=".json" hidden>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
