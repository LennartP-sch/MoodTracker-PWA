<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Mood">
    <meta name="theme-color" content="#0D0D0D">
    <meta name="description" content="Personal mood tracker - Track your daily mood throughout the year">

    <title>Mood Tracker</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="icons/icon-192.png">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css?v=33">

    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <button class="nav-btn" id="prevYear" aria-label="Previous year">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>
            <h1 class="year-title" id="yearTitle">2026</h1>
            <button class="nav-btn" id="nextYear" aria-label="Next year">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Today's Mood Section -->
            <section class="today-section" id="todaySection">
                <div class="today-header">
                    <h2 class="today-title">Today</h2>
                    <span class="today-date" id="todayDate"></span>
                </div>
                <div class="today-moods" id="todayMoods"></div>
                <textarea class="today-note" id="todayNote" placeholder="Add a note about your day..."
                    rows="2"></textarea>
            </section>
            <!-- View Toggle -->
            <div class="view-toggle">
                <button class="toggle-btn active" id="monthViewBtn">Month</button>
                <button class="toggle-btn" id="yearViewBtn">Year</button>
            </div>

            <!-- Month View -->
            <div class="month-view" id="monthView">
                <div class="month-nav">
                    <button class="month-nav-btn" id="prevMonth" aria-label="Previous month">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                    </button>
                    <h2 class="month-title" id="monthTitle">January 2026</h2>
                    <button class="month-nav-btn" id="nextMonth" aria-label="Next month">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>
                </div>
                <div class="weekday-headers" id="weekdayHeaders"></div>
                <div class="month-grid" id="monthGrid"></div>
            </div>

            <!-- Year View -->
            <div class="year-view hidden" id="yearView">
                <div class="grid-container">
                    <div class="month-headers" id="monthHeaders"></div>
                    <div class="mood-grid" id="moodGrid"></div>
                </div>
            </div>

            <!-- Statistics -->
            <section class="stats-section" id="statsSection">
                <h2 class="stats-title">Statistics</h2>
                <div class="stats-grid" id="statsGrid"></div>
            </section>

            <!-- Legend -->
            <section class="legend-section">
                <h2 class="legend-title">Legend</h2>
                <div class="legend-grid" id="legendGrid"></div>
            </section>

            <!-- Share Button -->
            <section class="share-section">
                <button class="share-btn" id="shareBtn">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="18" cy="5" r="3"></circle>
                        <circle cx="6" cy="12" r="3"></circle>
                        <circle cx="18" cy="19" r="3"></circle>
                        <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                        <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                    </svg>
                    Share Your Year
                </button>
            </section>

            <!-- Reminder Settings -->
            <section class="reminder-section">
                <div class="reminder-card">
                    <div class="reminder-header">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                        </svg>
                        <span class="reminder-title">Daily Reminder</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="reminderToggle">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="reminder-time-row" id="reminderTimeRow">
                        <span class="reminder-time-label">Remind me at</span>
                        <input type="time" id="reminderTime" class="reminder-time-input" value="20:00">
                    </div>
                </div>
            </section>

            <!-- Support Section -->
            <section class="support-section">
                <button class="tip-btn" id="tipBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                    </svg>
                    Support this app
                </button>
                <div id="stripeContainer" style="display: none;">
                    <script async src="https://js.stripe.com/v3/buy-button.js"></script>
                    <stripe-buy-button buy-button-id="buy_btn_1SlTAuRmbu9VZ27rl3A2Y2Ty"
                        publishable-key="pk_live_51SlSHIRmbu9VZ27rqje2aj8g1i9QHHZCqTJSAc7TePrI9V8UYeG6aZw8mUfyiZBo8zuObVWm7V1GgOqnrCjmPBXh00nTynaRiu">
                    </stripe-buy-button>
                </div>
            </section>

            <!-- Export/Import Actions -->
            <section class="actions-section">
                <button class="action-btn" id="exportBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Export
                </button>
                <button class="action-btn" id="importBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    Import
                </button>
                <input type="file" id="importFile" accept=".json" hidden>
            </section>
        </main>

        <!-- Hidden Share Canvas -->
        <div id="shareCanvas" class="share-canvas"></div>

        <!-- Mood Selector Modal -->
        <div class="modal-overlay" id="moodModal">
            <div class="modal">
                <div class="modal-header">
                    <h3 class="modal-title" id="modalTitle">Select Mood</h3>
                    <button class="modal-close" id="modalClose" aria-label="Close">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div class="mood-options" id="moodOptions"></div>
                <textarea class="modal-note" id="modalNote" placeholder="Add a note..." rows="1"></textarea>
                <button class="clear-btn" id="clearMood">Clear Mood</button>
            </div>
        </div>
    </div>

    <script src="app.js?v=33"></script>

    <!-- Goat Counter Analytics (cookie-free, GDPR compliant) -->
    <script data-goatcounter="https://lennartpsch.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
</body>

</html>
